<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 10</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Week 10</h1>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <div id="firstNameError" style="color: red;"></div>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <div id="lastNameError" style="color: red;"></div>
            </div>
            <div>
                <label for="household">Count the members of your household:</label>
                <input type="number" id="household" name="household" min="1" max="6" required>
            </div>
            <div>
                <label for="housesize">Consider the size of your home:</label>
                <select id="housesize" name="housesize" required>
                    <option value="">---Select size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <!-- Error message -->
    <div id="error" style="color: red;"></div>
    <div id="tab-data"></div>
</body>

</html>
