<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 11</title>
    <link rel="stylesheet" href="style.CSS">
</head>

<body>
    <h1>Week 11</h1>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <div id="firstNameError" style="color: red;"></div>
            </div>
            <div>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <div id="lastNameError" style="color: red;"></div>
            </div>
            <div>
                <label for="household">Count the members of your household:</label>
                <input type="number" id="household" name="household" min="1" max="6">
            </div>
            <div>
                <label for="housesize">Consider the size of your home:</label>
                <select id="housesize" name="housesize">
                    <option value="">---Select size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div>
                <label for="food">What best describes your food consumption:</label>
                <select id="food" name="food" required>
                    <option value="">---Select food option---</option>
                    <option value="daily_meat">Domestic meat daily</option>
                    <option value="few_times_meat">Domestic meat few times a week</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan_wild_meat">Vegan or wild meat</option>
                    <option value="prepackaged">Mostly prepackaged food</option>
                    <option value="balance">Balance of fresh and prepackaged food</option>
                    <option value="fresh_local">Fresh, locally grown, or hunted food</option>
                </select>
              </div>
              
            <button type="submit">Submit</button>
        </fieldset>
    </form>

    <!-- Error message -->
    <div id="error" style="color: red;"></div>
    <div id="tab-data"></div>
</body>

</html>
