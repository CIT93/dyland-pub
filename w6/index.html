<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <title>Week 6</title>
    <style>
        html {
            font-size: 22px;
        }

        body {
            background: #333;
            color: whitesmoke;
        }
        input:in-range {
            background-color: lawngreen;

        }
        input:out-of-range{
            background-color: tomato;
        }
    </style>


</head>

<body>
    <h1>Week 6</h1>
    <form id="form">
         <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="First Name">First Name:</label>
                <input type="text" name="firstname" required>
            </div>
            <div>
                <label for="Last Name">Last Name:</label>
                <input type="text" name="lastname" required>
            </div>
            <div>
                <label for="Household">Count the members of your household:</label>
                <input type="number" name="household" min="1" max="6" required>
            </div>
            <div>
                <label for="House Size">Consider the size of your home:</label>
                <select id="housesize" name="housesize" required>
                    <option value="">---Select size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button type="submit">Submit</button>
        </fieldset>
        
    </form>
    <div id="output"></div>
</body>

</html>
