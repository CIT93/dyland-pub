<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <title>Week 9</title>
    <link rel="stylesheet" href="style.CSS">
</head>

<body>
    <h1>Week 9</h1>
    <form id="form">
        <fieldset>
            <legend>Calculating Your Carbon Footprint Points</legend>
            <div>
                <label for="First Name">First Name:</label>
                <input type="text" name="firstname">
            </div>
            <div>
                <label for="Last Name">Last Name:</label>
                <input type="text" name="lastname">
            </div>
            <div>
                <label for="Household">Count the members of your household:</label>
                <input type="number" name="household" min="1" max="6">
            </div>
            <div>
                <label for="House Size">Consider the size of your home:</label>
                <select id="housesize" name="housesize">
                    <option value="">---Select size of home---</option>
                    <option value="apt">Apartment</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <button type="submit">Submit</button>
            <div id="error" style="color: red; margin-top: 10px;"></div>
        </fieldset>

    </form>
    <div id="output"></div>
    <div id="tab-data"></div>
</body>

</html>
